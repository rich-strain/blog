<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My First Blog Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script>
      const theme = localStorage.getItem('theme');
      console.log(`Page Loaded - Current Theme Is: ${theme}`);

    </script>

  <body>
    <header>
      <nav role="navigation" id="nav">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo"><img src="./assets/images/blogger-40x40.svg" /></a>
          <ul class="right">
            <li>
              <a href="#"><i class="material-icons" id="goBack">arrow_back</i></a>
            </li>
            <li>
              <a href="#" id="theme-switch"><i class="material-icons" id="mode">dark_mode</i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="section">
          <div class="row">
            <div id="card-container">
              <!-- Dynamically Display Cards For Blogs -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <!-- Creates top margin band for footer -->
      </div>
      <div class="footer-copyright" id="footerB">
        <div class="container"><a href="https://rich-strain.github.io/project-portfolio/">VIEW MY PORTFOLIO</a></div>
      </div>
    </footer>
    <!-- Scipts Go Here -->
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/blog.js"></script>
  </body>
</html>
