<!DOCTYPE html>
<html>
  <head>
    <title>My First Blog</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    
    <!-- Detect theme mode from other pages-->
    <script>
      const theme = localStorage.getItem('theme');
      console.log(`Page Loaded - Current Theme Is: ${theme}`);
      if (theme) document.documentElement.setAttribute('theme', theme);
    </script>
  </head>

  <body>
    <header>
      <nav id="nav">
        <div class="nav-wrapper container">
          <a id="logo-container" href="" class="brand-logo"><img src="./assets/images/blogger-40x40.svg" /></a>
            <ul class="right">
              <li>
              <a href="#" id="theme-switch"><i class="material-icons" id="mode">dark_mode</i></a>
              </li>
            </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="section">
        <div class="row">
          <div class="col s12 m4">
            <div class="icon-block">
              <img src="./assets/images/blogger.svg" alt="Stylized Letter B" id="bloggerImage" />
            </div>
          </div>
          <main>
          <div class="col s12 m8">
            <div class="icon-block background-color" id="flexForm">
              <form method="POST" id="blogForm">
                <div class="input-group">
                  <label for="username">Author Name *</label>
                  <input type="text" name="username" id="username" />
                </div>
                <div class="input-group">
                  <label for="title">Blog Title *</label>
                  <input type="text" name="title" id="title" />
                </div>
                <div class="input-outlined">
                  <label for="title">Blog Content *</label>
                  <textarea name="content" id="content" class="materialize-textarea"></textarea>
                </div>
                <div class="blogButton">
                  <button class="waves-effect waves-light btn right bottom" id="submitBlog">SUBMIT BLOG</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container" id="footerT">
        <!--- Creates top margin band for footer -->
      </div>
      <div class="footer-copyright" id="footerB">
        <div class="container"><a href="https://rich-strain.github.io/project-portfolio/">VIEW MY PORTFOLIO</a></div>
      </div>
    </footer>
    <!--  Scripts-->
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
